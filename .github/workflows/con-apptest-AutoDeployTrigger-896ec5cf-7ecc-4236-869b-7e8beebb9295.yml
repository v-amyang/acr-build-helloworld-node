name: Trigger auto deployment for con-apptest

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/con-apptest-AutoDeployTrigger-896ec5cf-7ecc-4236-869b-7e8beebb9295.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CONAPPTEST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONAPPTEST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONAPPTEST_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: conenv0204ebe8ad.azurecr.io
          registryUsername: ${{ secrets.CONAPPTEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONAPPTEST_REGISTRY_PASSWORD }}
          containerAppName: con-apptest
          resourceGroup: con-env0204
          imageToBuild: conenv0204ebe8ad.azurecr.io/con-apptest:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


