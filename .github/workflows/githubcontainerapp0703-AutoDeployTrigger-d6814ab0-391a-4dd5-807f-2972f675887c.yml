name: Trigger auto deployment for githubcontainerapp0703

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/githubcontainerapp0703-AutoDeployTrigger-d6814ab0-391a-4dd5-807f-2972f675887c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.GITHUBCONTAINERAPP0703_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GITHUBCONTAINERAPP0703_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GITHUBCONTAINERAPP0703_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: amyegistry0703.azurecr.io
          registryUsername: ${{ secrets.GITHUBCONTAINERAPP0703_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GITHUBCONTAINERAPP0703_REGISTRY_PASSWORD }}
          containerAppName: githubcontainerapp0703
          resourceGroup: cti-amy-appenv0703
          imageToBuild: amyegistry0703.azurecr.io/githubcontainerapp0703:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


