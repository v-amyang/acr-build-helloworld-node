name: Trigger auto deployment for serene-bbb

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/serene-bbb-AutoDeployTrigger-ef76403f-3cc4-47b2-8e69-6de59f3e4348.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SERENEBBB_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SERENEBBB_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SERENEBBB_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: sereneee29b9.azurecr.io
          registryUsername: ${{ secrets.SERENEBBB_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SERENEBBB_REGISTRY_PASSWORD }}
          containerAppName: serene-bbb
          resourceGroup: serene-env
          imageToBuild: sereneee29b9.azurecr.io/serene-bbb:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


