name: Trigger auto deployment for containerapp0703

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/containerapp0703-AutoDeployTrigger-dd6f5c28-a148-4db9-9222-1e4039be5f58.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CONTAINERAPP0703_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPP0703_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPP0703_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: amyegistry0703.azurecr.io
          registryUsername: ${{ secrets.CONTAINERAPP0703_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPP0703_REGISTRY_PASSWORD }}
          containerAppName: containerapp0703
          resourceGroup: cti-amy-appenv0703
          imageToBuild: amyegistry0703.azurecr.io/containerapp0703:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


